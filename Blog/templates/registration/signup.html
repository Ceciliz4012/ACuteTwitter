
<!DOCTYPE html>
<html>
<head>
  <style>
    body,h2,p{font-family: "Raleway", sans-serif}
    .button {
      background-color: #00acee;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    </style>
</head>
<body>

  <br />
  <h2>Sign Up</h2>
  <hr class="w3-border-grey" style="margin:auto;width:100%">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">Sign Up</button>
  </form>

</body>
</html>
